<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌙 달토끼 루나Vell 시간표</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">🌙🐇</div>
      <div>
        <h1>달토끼 루나Vell 시간표</h1>
        <p class="sub">Luna Vell Schedule · 시트 연동 자동 업데이트</p>
      </div>
    </div>

    <div class="controls">
      <select id="viewMode">
        <option value="week">주간 보기</option>
        <option value="all">전체 보기</option>
      </select>

      <select id="statusFilter">
        <option value="">상태 전체</option>
        <option value="확정">확정</option>
        <option value="예정">예정</option>
        <option value="변동">변동</option>
        <option value="휴방">휴방</option>
      </select>

      <input id="q" placeholder="검색: 콘텐츠/상세/태그" />
      <button id="downloadJpg">📸 JPG 저장</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelHead">
        <h2>📅 일정</h2>
        <div class="meta">
          <span id="updated">불러오는 중…</span>
        </div>
      </div>

      <div id="list" class="list"></div>

      <div id="empty" class="empty hidden">
        <div class="emptyCard">
          <div class="moon">🌙</div>
          <div class="title">표시할 일정이 없어요</div>
          <div class="desc">필터/검색을 조정해보거나 시트 데이터를 확인해줘!</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span>Made for Luna Vell · GitHub Pages</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
